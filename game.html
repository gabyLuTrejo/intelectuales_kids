<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="Assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section class="logo container">
      <div class="row">
        <img class="img-principal col-12" src="Assets/img/reciclatoyl-02.png" alt="logo" width="100">
      </div>
        <section class="row registro">
          <div class="botones">
            <button class="col-12 registrarse">Registrarse</button>
            <button class="col-12 iniciar-sesion">Iniciar sesion</button>
          </div>
        </section>
    </section>
    <section class="juego">
      <nav>
        <div class="flechas">
          <img src="Assets/img/back-naranja.svg" alt="return" width="40" class="back">
          <img src="Assets/img/refresh-naranja.svg" alt="again" width="35" class="refresh">
        </div>
        <div class="tiempo"></div>
        <div class="puntos">
          <div id="score">0</div>
          <div id="star">
            <img src="Assets/img/star.svg" alt="star" width="50">
          </div>
          <div class="vidas">
            <img src="Assets/img/huella.png" alt="huella" width="30" id="3">
            <img src="Assets/img/huella.png" alt="huella" width="30" id="2">
            <img src="Assets/img/huella.png" alt="huella" width="30" id="1">
          </div>
        </div>
      </nav>
      <section class="bin">
        <div id="organic" class="trash">
          <img alt="organic" src="Assets/img/recycling-can.svg" width="250"/>
        </div>
        <div id="inorganic" class="trash">
          <img alt="inorganic" src="Assets/img/recycling-can (1).svg" width="250"/>
        </div>
      </section>
      <section>
        <div class="iconos">
          <ul>
            <li>
              <a draggable="true" id="one" class="organic">
                <img src="Assets/img/eaten-apple-center.png" alt="" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" id="two" class="inorganic">
                <img src="Assets/img/paper.svg" alt="paper" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" id="three" class="organic">
                <img src="Assets/img/icon.png" alt="apple" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" href="" id="four" class="organic">
                <img src="Assets/img/peeled-banana.png" alt="peeled-banana" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" href="" id="five" class="inorganic">
                <img src="Assets/img/lata.svg" alt="tin" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" href="" id="six" class="organic">
                <img src="Assets/img/watermelon-outlined-slice.png" alt="watermelon" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" href="" id="seven" class="inorganic">
                <img src="Assets/img/pet-bottle.svg" alt="pet-bottle" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" href="" id="eight" class="organic">
                <img src="Assets/img/egg.png" alt="egg" width="50">
              </a>
            </li>
            <li>
              <a draggable="true" href="" id="nine" class="inorganic">
                <img src="Assets/img/empty-bottle.svg" alt="empty" width="50">
              </a>
            </li>
          </ul>
        </div>
      </section>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="http://code.interactjs.io/v1.2.6/interact.min.js"></script>
    <script src="Assets/js/main.js"></script>
  </body>
</html>
